<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Object v-for</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<h2>数组对象</h2>
		<ul>
			<li v-for="item in items">
				{{$index}}
				<ul>
					<li v-for ="(key,value) in item">
						{{key}}:{{value}}
					</li>
				</ul>
			</li>
		</ul>
		
	</div>
	<script type="text/javascript">
		new Vue({
			el:"#app",
			data: {
				items:[{
					firstname:'wang',
					lastname:'fei',
					sex: 'woman'
				},{
					firstname:"tang",
					lastname:'doudou',
					sex: 'man'
				}]
			}
		})
	</script>
</body>
</html>
