<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>templete v-for</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
	<style type="text/css">
		.divider {
			height: 2px;
			background: #aaa;
			overflow: hidden;
			padding: 10px 0;
		}
	</style>
</head>
<body>
	<div id="app">
		<ul>
		<!--此处注意应该v-for放在template中-->
			<template v-for="item in items">
				<li>{{item.message}}</li>
				<li class="divider"></li>		
			</template>
		</ul>	
	</div>
	<script type="text/javascript">
		new Vue({
			el:"#app",
			data:{
				items:[{
					message:"bar"
				},{
					message:"foo"
				}]
			}
		})
	</script>
</body>
</html>
