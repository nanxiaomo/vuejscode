<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组中的各种方法</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
	<style type="text/css">
		.data-show {
			color: blue;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div id="app">
		<div class="msglist">
			<ul>
				<li v-for="item in items">{{item.mes}}</li>
			</ul>
		</div>
		<div class="data-show">
			{{$data | json}}
		</div>
		<button @click ="f1">filter</button>
		<button @click ="f2">concat</button>
		<button @click ="f3">splice</button>
		<pre>
			变异方法，如名字所示，修改了原始数组。相比之下，也有非变异方法，如 filter(), concat() 和 slice()，不会修改原始数组而是返回一个新数组。在使用非变异方法时，可以直接用新数组替换旧数组
		    filter()/*返回数组是数组的调用选择*/
		    concat()/*创建合并并返回一个新的数组*/
		    splice(2，3)/*从arr[2}位置抓取三个元素，返回数组*/
，
		</pre>
	</div>
	<!--出错地方items[]-->
	<script type="text/javascript">
		var test =new Vue({
			el:"#app",
			data:{
				items:[
				{mes:　"zhao"},
				{mes:　"qian"},
				{mes: "song"},
				{mes: "li"}
				],
				arr:[
				{mes:　"saa"},
				{mes:　"aa"},
				{mes: "bb"},
				]
			},
			methods: {
				f1: function () {
					test.items = test.items.filter(function (item) {
  						return item.mes.match(/zhao/)
						})
				},
				f2: function () {
					test.items = test.items.concat(this.arr[0])
					test.items = test.items.concat(this.arr[1])
					test.items = test.items.concat(this.arr[2])
				},
				f3: function () {
					test.items = test.items.splice(1,3)
				}
			}
		})
	</script>
</body>
</html>
