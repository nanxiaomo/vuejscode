<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ｖ-for语句</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="item in items">{{item.message}}</li>
		</ul>
	</div>
	<script type="text/javascript">
		new Vue({
			el:"#app",
			data:{
				items:[{
					message:"hello"
				},{message:"how are you?"
			}]
			}
		})
	</script>
</body>
</html>
